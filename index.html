<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Student Blog</title>
      <script src="myScript.js"></script>
      <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
      <div id="header">
        <header><b>Student Blog</header>
        <p>
          <a id="home_button" href="index.html">Home</a>
        </p>
      </div>
      
      <div>
        <h1>Add a New Blog Post</h1>
        <p>
          <label for="content_title">Title:</label>
          <input name="content_title" type="text" id="title"></br>
        </p>
        
        <p>
        <label for="content_body">Content:</label>
          <textarea name="content_body" id="content"></textarea>
        </p>
      
        <p>
        <label for="content_author">Author:</label>
        <input name="content_author" type="text" id="author">
        </p>
      
        <button id="addPostButton">Add Post</button>
      </div>
    
      <footer>2024 Student Blog. All rights reserved.</footer>
    </body>
  </html>
